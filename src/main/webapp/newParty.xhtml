<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xml:lang="en" lang="en"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
    <title>Add a new party</title>
</h:head>

<h:body>
    <h2>All parties:</h2>
        <h:dataTable value="#{createNewParty.allParties}" var="party"
                     styleClass="order-table"
                     headerClass="order-table-header"
                     rowClasses="order-table-odd-row,order-table-even-row">
            <h:column>
                <f:facet name="header">ID</f:facet>
                #{party.id}
            </h:column>

            <h:column>
                <f:facet name="header">Full Name</f:facet>
                #{party.name}
            </h:column>

            <h:column>
                <f:facet name="header">Government ID</f:facet>
                #{party.governmentId}
            </h:column>

            <h:column>
                <f:facet name="header">Birth/Creation Date</f:facet>
                #{party.birthDate}
            </h:column>

            <h:column>
                <f:facet name="header">Is a private person</f:facet>
                #{party.isPrivate}
            </h:column>

        </h:dataTable>

    <h2>Add a new party</h2>
        <h:form>
            <h:outputLabel>Name</h:outputLabel>
            <h:inputText value="#{createNewParty.newParty.name}" required="true"/>

            <h:outputLabel>Government ID</h:outputLabel>
            <h:inputText value="#{createNewParty.newParty.governmentId}" required="true"/>

            <h:outputLabel>Birth date (yyyy-mm-dd)</h:outputLabel>
            <h:inputText value="#{createNewParty.newParty.birthDate}" required="true">
                <f:convertDateTime pattern="yyyy-mm-dd"/>
            </h:inputText>

            <h:outputLabel>Private person?</h:outputLabel>
            <h:selectBooleanCheckbox value="#{createNewParty.newParty.isPrivate}" required="true"/>

            <h:commandButton value="Add a new party" action="#{createNewParty.createParty}"/>
        </h:form>
    <h:link outcome="index" value="Back"/>

</h:body>
</html>
